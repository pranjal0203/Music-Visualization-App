    <div class="wrapper">
        <section class="welcome-screen hidden">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
        <div class="main ">
        <header> <div class="right floated user-name">  </div> </header>
        <section class="content">
          <audio src="song.mp3" ></audio>
        </section>
        <footer>
        <div class="controls">
        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
        </div>
        </footer>

    <script src="scripts/jquery.msgBox.js" type="text/javascript">
    </script>

    <script>

    // adding functionality to play button
    $('.play-icon').on('click',function(){
      // code here
      var song = document.querySelector('audio');

      if(song.paused == true){
        $('.play-icon').removeClass("fa-play");
        $('.play-icon').addClass("fa-pause");
        song.play();
      }
      else {
        $('.play-icon').removeClass("fa-pause");
        $('.play-icon').addClass("fa-play");
        song.pause();
      }
    });

    // Playing and pausing through keyboard
    $('body').on('keypress',function(event){
      //code here
      if(event.keyCode == 32){
        var song = document.querySelector('audio');

        if(song.paused == true){
          $('.play-icon').removeClass("fa-play");
          $('.play-icon').addClass("fa-pause");
          song.play();
        }
        else {
          $('.play-icon').removeClass("fa-pause");
          $('.play-icon').addClass("fa-play");
          song.pause();
        }
      }

    });

    // Welcome screen functionality
    $('.welcome-screen button').on('click', function() {
    var name = $('#name-input').val();

    if(name.length > 2){
    var message = "Welcome, " + name;
    $('.main .user-name').text(message);
    $('.welcome-screen').addClass('hidden');
    $('.main').removeClass('hidden');}

    else{
      $.msgBox({
        title: "Ooops",
        content: "Ohh dear! Please enter the correct name!!!",
        type: "error",
        showButtons: false,
        opacity: 0.5,
        autoClose:true
        });
    }
});
</script>
